<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="./calc.css">
		<script src="./calc.js" defer></script>
		<!--Additional elements for browsers and robots go here goes here-->
	</head>
	<body>
		<!--Elements visible to users go here-->
		<div class="calculator">
			<div class="display row"></div>
			<div class="row">
				<button class="clear" type="button">C</button>
				<button class="backspace" type="button">‚Üê</button>
				<button class="operator" type="button">/</button>
			</div>
			<div class="row">
				<button class="digit" type="button">7</button>
				<button class="digit" type="button">8</button>
				<button class="digit" type="button">9</button>
				<button class="operator" type="button">*</button>
			</div>
			<div class="row">
				<button class="digit" type="button">4</button>
				<button class="digit" type="button">5</button>
				<button class="digit" type="button">6</button>
				<button class="operator" type="button">-</button>
			</div>
			<div class="row">
				<button class="digit" type="button">1</button>
				<button class="digit" type="button">2</button>
				<button class="digit" type="button">3</button>
				<button class="operator" type="button">+</button>
			</div>
			<div class="row">
				<button class="digit zero" type="button">0</button>
				<button class="dot" type="button">.</button>
				<button class="equals" type="button">=</button>
			</div>
		</div>

	</body>
</html>
